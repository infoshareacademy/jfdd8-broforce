<script src="lib/jquery-3.2.1.min.js"></script>

<script>

    //przekierowanie do high-score ze start-screen

    $('#high-scores').click(function(){
        $('.start-screen, .play-screen').hide();
    });

    // przekierowanie do play-screen ze start screen

    $('#start-button').click(function(){
        $('.start-screen, .end-screen').hide();
    });

    // game play-board

    var sizeX = 100;
    var sizeY = 100;

    function boardMaker(tagName) {
        return document.createElement(tagName)
    }

    function createBoard(cells, sizeX, sizeY) {




        var board = boardMaker('section');
        var rangeX = Array.from({ length: sizeX});
        var rangeY = Array.from({ length: sizeY});

        board.classList.add('table');
        rangeY.forEach(function (_, y) {
            var createRow = boardMaker('div');
            rangeX.forEach(function (_, x) {
                var createColumn = boardMaker('div');

                cells.forEach(function (cell) {
                    if (y === cell.y && x === cell.x){
                        createColumn = boardMaker('div');
                    }
                });
                createRow.appendChild(createColumn)
            });
            board.appendChild(createRow)
        });
        return board
    }

    function showElement(parentId, element) {
        document.getElementById(parentId).innerHTML = "";
        document.getElementById(parentId).appendChild(element);
    }

    var board = createBoard([], sizeX, sizeY);
    $('div.play-screen')
        .prepend(board)
        .css('display', 'flex');


    $('section.table div > div')
        .addClass('basicCell')
